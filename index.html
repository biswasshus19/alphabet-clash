<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisyui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>

   <!-- custom css  -->
   <link rel="stylesheet" href="style.css">
</head>
<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">

        <!-- Play Now section  -->
        <section id="home-screen" class="min-h-screen text-white flex flex-col items-center justify-center">
            <div class="flex flex-col items-center gap-10">
            <h1 class="text-8xl font-anton uppercase">Alpha Clash Pro</h1>
            <p>Unleash Your Keyboard g fu : press "Enter" to play</p>
            <button onclick="playTheGame()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>

        <!-- playgraound section start  -->
        <section id="play-ground" class=" hidden">
            <div>
                <!-- playground Screen  -->
                <div class="flex flex-col items-center gap-20 pt-20">
                    <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313] bg-[#FFFFFFB3]">
                        <div class="flex justify-center">
                            <p class="bg-[#2F2941] text-white p-4 rounded-b-2xl">Don't watch keyboard  while playing...</p>
                        </div>
                        <div class="flex items-center justify-center h-full">
                            <p id="random-alphabet" class="text-9xl text-black font-bold">Y</p>
                        </div>
                    </div>
                </div>
                <!-- keyboard start -->
                <div class="mt-20">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- keyboard end  -->
                <!-- life screen  -->
                <div class="flex justify-around items-center mt-10">
                    <!-- display life  -->
                    <button class="btn rounded-full bg-purple-400 text-white px-4">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span id="current-life">5</span>
                      </button>
                      <!-- display score  -->
                      <button class="btn rounded-full bg-blue-400 text-white px-4">
                        score
                        <img src="images/dollar.svg" alt="">
                        <span id="current-score">0</span>
                      </button>
                </div>
            </div>
        </section>

        <!-- final score  -->
        <section id="final-score" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-12 rounded-xl">
                <h4 class="text-3xl">Game Over!</h4>
                <h1 class="text-8xl"><span class="font-extrabold">Score:</span><span id="last-score">14</span></h1>
                <button onclick="playTheGame()" class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="utility.js"></script>
    <script src="scrip.js"></script>
    
</body>
</html>
